<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Exerices</title>
</head>
<body>
    <!-- youtube section -->
    <div class="youtube-wrapper">
        <p>YouTube Subscribe Button</p>
        <button id="sub-btn">Subscribe</button>
    </div>

    <!-- rock paper scissors -->
    <div class="game-wrapper">
        <h2>Rock Paper Scissors</h2>
        <div class="buttons">
            <button class="button" id="paper">Paper</button>
            <button class="button" id="rock">Rock</button>
            <button class="button" id="scissor">Scissors</button>
        </div>
        <div class="score-board-moves-resultMessage">
            <p id="resultMessage"></p>
            <p id="moves"></p>
            <p id="score-board"></p>
        </div>
    </div>
    <!-- --amazon shipping calculator -->
     <div class="amazon-shipping-calculator">
        <h2>Amazon Shipping Calculator</h2>
        <p>Orders under $40 = + $10 shipping.</p>
        <p>Orders Over $40 = <b>FREE</b> shipping.</p>
        <div id="input-field">
            <input type="text" id="input-value" placeholder="Cost of order">
            <button id="amazon-button">Calculate</button>
        </div>
        <h2 id="amazon-result"></h2>
     </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
